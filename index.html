<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designing a Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mt-20 mx-60 flex flex-wrap rounded-lg border-2">
      <div
        class="h-15 w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-semibold rounded"
      >
        .. News you can Trust
      </div>

      <div class="mt-8 text-center w-full">
        <h2 class="font-bold text-lg">Stay up to date with the Latest!</h2>

        <p class="font-normal">
          Subscribe to our newsletter for the latest news straight into your
          inbox.
        </p>

        <form class="flex flex-wrap">
          <input
            placeholder="your@example.com"
            class="w-full mx-52 bg-slate-200 h-10 my-4 text-center placeholder:text-sm py-2 rounded"
          />

          <button class="w-full mx-52 bg-sky-400 text-white rounded-3xl h-10">
            Subscribe Now
          </button>
        </form>

        <p class="font-semibold text-center my-4 text-sm">
          We value your privacy
        </p>
      </div>
    </div>
  </body>
</html>
